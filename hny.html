<body>

<div id="mainDiv">
    <h1>ğŸ† Bonne AnnÃ©e 2026 ğŸ†</h1>
    <h2>Envoyez vos vÅ“ux sur WhatsApp !</h2>

    <input id="name" type="text" placeholder="Nom du destinataire">
    <input id="phone" type="text" placeholder="NumÃ©ro WhatsApp (509XXXXXXXX)">
    <textarea id="message" rows="4" placeholder="Votre message de vÅ“ux..."></textarea>
    <input id="userName" type="text" placeholder="Votre nom (pour la notation)">
    <button class="send" onclick="sendWhatsApp()">ğŸ“© Envoyer sur WhatsApp</button>

        <h2>Notez notre site ğŸŒŸ</h2>

            <span data-value="1">â˜…</span>

<script>
// -------- Partage --------
function shareLink(){
    if(navigator.share){
        navigator.share({title:'Carte WhatsApp 2026', url:window.location.href});
    } else {
        navigator.clipboard.writeText(window.location.href);
        alert("Lien copiÃ© dans le presse-papiers !");
    }
}

// -------- WhatsApp --------
function sendWhatsApp(){
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const msg = document.getElementById('message').value.trim();
    if(!name || !phone || !msg){ alert("Tous les champs sont requis !"); return; }
    const fullMessage = `ğŸ† Bonjour ${name} ğŸ†\n\n${msg}\n\nâ€” Carte WhatsApp 2026`;
    window.open("https://wa.me/"+phone+"?text="+encodeURIComponent(fullMessage), "_blank");
    setTimeout(()=>{ document.getElementById('ratingForm').style.display='block'; },1000);
}

// -------- Notation --------
let selectedRating = 0;
const stars = document.querySelectorAll('.stars span');
stars.forEach(s=>{
    s.addEventListener('mouseover',()=>{ stars.forEach(st=>st.classList.remove('hover')); for(let i=0;i<parseInt(s.dataset.value);i++) stars[i].classList.add('hover'); });
    s.addEventListener('mouseout',()=>stars.forEach(st=>st.classList.remove('hover')));
    s.addEventListener('click',()=>{ selectedRating=parseInt(s.dataset.value); stars.forEach(st=>st.classList.remove('selected')); for(let i=0;i<selectedRating;i++) stars[i].classList.add('selected'); });
});
function submitRating(){
    const userName = document.getElementById('userName').value.trim();
    const comment = document.getElementById('comment').value.trim();
    if(selectedRating===0 || !userName){ alert("Veuillez donner votre nom et une note !"); return; }
    console.log("Nom:", userName, "| Note:", selectedRating, "| Commentaire:", comment);
    document.getElementById('ratingForm').style.display='none';
    document.getElementById('thankMessage').innerText="Merci pour votre note !";
    localStorage.setItem('lastRating', JSON.stringify({name:userName,rating:selectedRating,comment:comment}));
}

// -------- Contact WhatsApp --------
function contactWhatsApp(){
    const phone = "509XXXXXXXX"; // Remplace par ton numÃ©ro
    const defaultMessage = "Bonjour ! Je souhaite vous contacter."; 
    window.open("https://wa.me/" + phone + "?text=" + encodeURIComponent(defaultMessage), "_blank");
}

// -------- Feux d'artifice Canvas --------
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
let fireworks=[], particles=[];
function Firework(){ this.x=Math.random()*canvas.width; this.y=canvas.height+10; this.targetY=Math.random()*canvas.height/2; this.speed=Math.random()*5+3; this.color=`hsl(${Math.random()*360},100%,50%)`; }
Firework.prototype.update=function(){ this.y-=this.speed; if(this.y<=this.targetY){ explode(this.x,this.y,this.color); this.y=canvas.height+10; this.targetY=Math.random()*canvas.height/2; } }
function explode(x,y,color){ for(let i=0;i<25;i++){ particles.push({x:x,y:y,vx:(Math.random()-0.5)*6,vy:(Math.random()-0.5)*6,alpha:1,color:color}); } }
function animate(){
    ctx.fillStyle='rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width,canvas.height);
    fireworks.forEach(fw=>fw.update());
    for(let i=0;i<particles.length;i++){
        const p=particles[i];
        ctx.fillStyle=p.color; ctx.globalAlpha=p.alpha; ctx.beginPath(); ctx.arc(p.x,p.y,3,0,Math.PI*2); ctx.fill();
        p.x+=p.vx; p.y+=p.vy; p.alpha-=0.02;
        if(p.alpha<=0){ particles.splice(i,1); i--; }
    }
    requestAnimationFrame(animate);
}
for(let i=0;i<8;i++){ fireworks.push(new Firework()); }
animate();
setInterval(()=>{ fireworks.push(new Firework()); },500);

// -------- Emojis et chiffres flottants --------
const floatingItems = ['ğŸ˜','âœ¨','ğŸ’«','ğŸŒŸ','ğŸ«¶ğŸ»','ğŸ‰','ğŸŠ','ğŸ‡','ğŸ†','2','0','2','6'];
for(let i=0;i<25;i++){
    const div = document.createElement('div');
    div.className='floating';
    div.innerText = floatingItems[Math.floor(Math.random()*floatingItems.length)];
    div.style.left = Math.random()*window.innerWidth+'px';
    div.style.top = Math.random()*window.innerHeight+'px';
    div.speedX = (Math.random()-0.5)*1.2;
    div.speedY = (Math.random()-0.5)*1.2;
    if(['2','0','2','6'].includes(div.innerText)){
        div.style.color = `hsl(${Math.random()*360}, 100%, 70%)`;
        div.style.fontSize = '2.5em';
    }
    document.body.appendChild(div);
}

function animateFloating(){
    document.querySelectorAll('.floating').forEach(e=>{
        let x = parseFloat(e.style.left);
        let y = parseFloat(e.style.top);
        x += e.speedX; y += e.speedY;
        if(x<0) x=window.innerWidth; if(x>window.innerWidth) x=0;
        if(y<0) y=window.innerHeight; if(y>window.innerHeight) y=0;
        e.style.left = x+'px';
        e.style.top = y+'px';
    });
    requestAnimationFrame(animateFloating);
}
animateFloating();
</script>
